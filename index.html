<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Prem Bhati" />
    <meta name="description" content="Mobzway Internship Porject" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Styles/style.css" />
    <title>Visit India</title>
  </head>
  <body>
    <header>
      <!-- Header  -->
      <nav class="nav">
        <div class="logo">
          <h3 style="text-shadow: 2px 2px #ff0000">Logo</h3>
        </div>

        <div class="nav-links">
          <ul>
            <!--navigation items-->
            <li><a href="#" target="_self">Home</a></li>
            <li><a href="#takeATour">Take a Tour</a></li>
            <li><a href="#contactUs">Contact us</a></li>
          </ul>
          <div class="menu">
            <span class="cmp_header_menu_line"></span>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="hero_section"
        style="background-image: url(Assets/large-1920px.jpeg)">
        <div class="welcome">
          <h1>FEEL WINTER IN <br />INDIA</h1>
        </div>
      </section>
      <!-- Take a tour section -->
      <section
        class="video-section"
        id="takeATour"
        style="height: 148vh; overflow: hidden">
        <div class="video_heading">
          <h1>Take A Short Tour of INDIA</h1>
          <hr width="70%" />
        </div>
        <div style="height: fit-content">
          <video
            width="100%"
            autoplay
            muted
            style="position: absolute; z-index: -1111">
            <source
              src="Assets/welcome-to-india-cinematic-travel-film.mp4"
              type="video/mp4" />
          </video>
        </div>
        <div class="Overlay">
          <h1 style="position: relative; top: 0; font-size: 100px">
            Beautiful INDIA
          </h1>
          <audio controls>
            <source src="Assets/just-relax-11157.mp3" type="audio/ogg" />
          </audio>
        </div>
      </section>

      <!-- contact us section -->
      <section id="contactUs" class="contact_us">
        <div class="contact">
          <div class="contact_text">
            <h1>Contact us</h1>
          </div>
          <div class="contact_form">
            <form action="#" class="form-container">
              <div class="form_name">
                <span>Enter Name</span><br />
                <input type="text" required />
              </div>
              <div class="form_name">
                <span>Enter Email</span><br />
                <input type="email" required />
              </div>
              <div class="form_name">
                <span>Enter Mobile number</span><br />
                <input type="number" placeholder="Enter name" />
              </div>
              <div class="form_button">
                <button>Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
